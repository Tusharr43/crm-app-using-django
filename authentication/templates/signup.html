<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}   
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="/Home">Home</a>
            <a href="/about">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <h2>Sign Up</h2>
</head>
<body>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="Username">Username</label>
        <input type="text" id="Username" name="username" placeholder="Create a username (only letters and numbers)" required>
        <br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name (only letters and numbers)" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name (only letters and numbers)" required>
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password (only letters and numbers)" required>
        <br>
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password (only letters and numbers)" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
